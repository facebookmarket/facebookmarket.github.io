<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop From Your Favorite Brands</title>
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Explore deals from Shopee, Lazada, TikTok, and Temu ‚Äî support us through affiliate shopping!">
  <meta property="og:title" content="Shop From Your Favorite Brands">
  <meta property="og:description" content="Click a brand to shop and support us via affiliate links.">
  <meta property="og:image" content="https://facebookmarket.github.io/images/001.PNG">
  <meta property="og:url" content="https://facebookmarket.github.io">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="manifest" href="manifest.json">
  <link rel="canonical" href="https://facebookmarket.github.io">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff, #f2f5fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #333;
    }

    p.tagline {
      margin-bottom: 2rem;
      color: #666;
      font-size: 1rem;
      text-align: center;
    }

    .brands {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 700px;
    }

    .brand {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.2rem;
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
    }

    .brand:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .brand img {
      width: 80px;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .brand span {
      display: block;
      margin-top: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    .search-bar {
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .share-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .share-buttons button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .share-buttons button:hover {
      background-color: #0056b3;
    }

    #chatNowBtn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #25d366;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #chatNowBtn:hover {
      background-color: #128c4a;
    }
  </style>
</head>
<body>
  <div class="toggle-theme">
    <button id="theme-toggle" title="Toggle Theme">üåô</button>
  </div>
  <div id="toast" class="toast">Theme updated</div>
  <h1 class="fade-in">Shop From Your Favorite Brands</h1>
  <p class="tagline fade-in">Tap below to explore affiliate deals üöÄ</p>
  <div class="search-bar fade-in">
    <input type="text" id="searchInput" placeholder="Search brand...">
  </div>
  <details open class="fade-in">
    <summary>üõçÔ∏è Shop by Platform</summary>
    <div class="brands" id="brandGrid">
      <a href="https://s.lazada.com.ph/s.YOURCODE" target="_blank" class="brand fade-in" data-name="lazada">
        <img src="https://facebookmarket.github.io/logo/lazada.png" alt="Lazada">
        <span>Lazada</span>
      </a>
      <a href="https://s.shopee.ph/AKPXV192kw" target="_blank" class="brand fade-in" data-name="shopee">
        <img src="https://facebookmarket.github.io/logo/shopee.png" alt="Shopee">
        <span>Shopee</span>
      </a>
      <a href="https://vt.tiktok.com/ZSHgrphyks2w5-gfTFp" target="_blank" class="brand fade-in" data-name="tiktok">
        <img src="https://facebookmarket.github.io/logo/tiktok.png" alt="TikTok">
        <span>TikTok Shop</span>
      </a>
      <a href="https://temu.to/k/gi3yc59ygk9" class="brand fade-in" data-name="temu">
        <img src="https://facebookmarket.github.io/logo/temu.png" alt="Temu">
        <span>Temu</span>
      </a>
    </div>
  </details>
  <div class="share-buttons fade-in">
    <button onclick="sharePage()">üì§ Share This Page</button>
    <button onclick="copyLink()">üìã Copy Page Link</button>
  </div>
  <button id="chatNowBtn" title="Chat Now" aria-label="Chat Now" onclick="openChat()">üí¨</button>
  <footer class="fade-in">
    <p>¬© 2025 facebookmarket.github.io | All rights reserved.</p>
    <p><a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms of Use</a></p>
  </footer>
  <script>
    // JavaScript remains unchanged...
  </script>
</body>
</html>
