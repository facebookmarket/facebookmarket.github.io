<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop From Your Favorite Brands</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffffff, #f2f5fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #333;
    }

    p.tagline {
      margin-bottom: 2rem;
      color: #666;
      font-size: 1rem;
      text-align: center;
    }

    .brands {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 700px;
    }

    .brand {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.2rem;
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
    }

    .brand:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .brand img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .brand span {
      display: block;
      margin-top: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: #333;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Shop From Your Favorite Brands</h1>
  <p class="tagline">Click a logo to shop and support us through affiliate links ðŸš€</p>

  <div class="brands">

    <a href="https://s.lazada.com.ph/s.YOURCODE" target="_blank" class="brand">
      <img src="https://facebookmarket.github.io/logo/lazada.png" alt="Lazada">
      <span>Lazada</span>
    </a>

    <a href="https://s.shopee.ph/AKPXV192kw" target="_blank" class="brand">
      <img src="https://facebookmarket.github.io/logo/shopee.png" alt="Shopee">
      <span>Shopee</span>
    </a>

    <a href="https://vt.tiktok.com/ZSHgrphyks2w5-gfTFp" target="_blank" class="brand">
      <img src="https://facebookmarket.github.io/logo/tiktok.png" alt="TikTok">
      <span>TikTok Shop</span>
    </a>

    <a href="https://temu.to/m/YOURCODE" target="_blank" class="brand">
      <img src="https://facebookmarket.github.io/logo/temu.png" alt="Temu">
      <span>Temu</span>
    </a>

  </div>

  <footer>Â© 2025 facebookmarket.github.io | All rights reserved.</footer>

</body>
</html>
